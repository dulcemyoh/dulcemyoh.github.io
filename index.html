<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody M. Chu | Design & Mechanical Engineering Portfolio</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #f7c6c7, #f9d5bb);
            color: #333;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            animation: fadeIn 2s;
        }

        header p {
            margin: 0;
            font-size: 1.2em;
            animation: fadeIn 3s;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            position: relative;
        }

        nav a:hover {
            color: #f7c6c7;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #f7c6c7;
            left: 0;
            bottom: -5px;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        nav a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
            max-width: 1200px;
        }

        section {
            padding: 20px 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            position: relative;
            animation: slideIn 1s;
        }

        .section-title::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 2px;
            background-color: #f7c6c7;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
        }

        .experience, .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .experience-item, .project-item {
            background: #fff;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #ddd;
            width: 48%;
            box-sizing: border-box;
            transition: box-shadow 0.3s ease;
            position: relative;
            animation: slideIn 1s;
            border-radius: 8px;
        }

        .experience-item:hover, .project-item:hover {
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }

        .experience-item::before, .project-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 5px;
            background: #f7c6c7;
            transition: width 0.3s ease-in-out;
        }

        .experience-item:hover::before, .project-item:hover::before {
            width: 100%;
        }

        .project-item img {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .project-item h3 {
            margin: 10px 0;
        }

        .project-item button {
            background-color: #f7c6c7;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .project-item button:hover {
            background-color: #f9d5bb;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            position: relative;
        }

        footer p {
            margin: 0;
            font-size: 1em;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            nav a {
                display: block;
                margin: 10px 0;
            }

            .experience-item, .project-item {
                width: 100%;
                margin: 10px 0;
            }

            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }

            .project-item button {
                width: 100%;
                padding: 12px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
